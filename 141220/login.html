<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Indiviuelle øvelser</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />

    <!-- Følgende to er til Material Design-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=
Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.
indigo-orange.min.css"
    />
    <!-- Uses a transparent header that draws on top of the layout's background -->
    <style>
      .demo-layout-transparent {
        background: url("https://cubo.dk/wp-content/uploads/2020/08/BD-BD2002518-10.jpg")
          center / cover;
      }
      .demo-layout-transparent .mdl-layout__header,
      .demo-layout-transparent .mdl-layout__drawer-button {
        /* This background is dark, so we set text to white. Use 87% black instead if
     your background is light. */
        color: white;
      }
    </style>

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <!-- Egen kode starter herfra -->

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Log ind</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="mdl-tabs mdl-js-tabs">
          <div class="mdl-tabs__tab-bar">
            <a id="navyTekst" href="#tab1-panel" class="mdl-tabs__tab is-active"
              >Log ind</a
            >
            <a id="navyTekst" href="#tab2-panel" class="mdl-tabs__tab"
              >Registrer ny bruger</a
            >
          </div>

          <!--Tab 1-->
          <div class="mdl-tabs__panel is-active" id="tab1-panel">
            <div id="form" class="mdl-card mdl-shadow--6dp">
              <div
                class="mdl-card__title mdl-color--primary mdl-color-text--white"
              >
                <h2 class="mdl-card__title-text">Log ind</h2>
              </div>
              <div class="mdl-card__supporting-text">
                <form action="#">
                  <div class="mdl-textfield mdl-js-textfield">
                    <input
                      class="mdl-textfield__input"
                      type="text"
                      id="username"
                    />
                    <label class="mdl-textfield__label" for="username"
                      >Brugernavn</label
                    >
                  </div>
                  <div class="mdl-textfield mdl-js-textfield">
                    <input
                      class="mdl-textfield__input"
                      type="password"
                      id="userpass"
                    />
                    <label class="mdl-textfield__label" for="userpass"
                      >Adgangskode</label
                    >
                  </div>
                </form>
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <button
                  class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                >
                  Log ind
                </button>
              </div>
            </div>
          </div>

          <!--Tab 2-->
          <div class="mdl-tabs__panel" id="tab2-panel">
            <div id="form" class="mdl-card mdl-shadow--6dp">
              <div
                class="mdl-card__title mdl-color--primary mdl-color-text--white"
              >
                <h2 class="mdl-card__title-text">Ny bruger</h2>
              </div>
              <div class="mdl-card__supporting-text">
                <form action="#">
                  <div class="mdl-textfield mdl-js-textfield">
                    <input
                      class="mdl-textfield__input"
                      type="text"
                      id="firstname"
                    />
                    <label class="mdl-textfield__label" for="firstname"
                      >Fornavn</label
                    >
                  </div>

                  <div class="mdl-textfield mdl-js-textfield">
                    <input
                      class="mdl-textfield__input"
                      type="text"
                      id="surname"
                    />
                    <label class="mdl-textfield__label" for="surname"
                      >Efternavn</label
                    >
                  </div>

                  <div
                    class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                  >
                    <select
                      class="mdl-textfield__input"
                      id="class"
                      name="class"
                    >
                      <option></option>
                      <option value="1v">1.v</option>
                      <option value="1z">1.z</option>
                      <option value="2v">2.v</option>
                      <option value="2z">2.z</option>
                      <option value="3v">3.v</option>
                      <option value="3z">3.z</option>
                      <option value="tea">Lærer</option>
                    </select>
                    <label class="mdl-textfield__label" for="class"
                      >Klasse</label
                    >
                  </div>

                  <div class="mdl-textfield mdl-js-textfield">
                    <input
                      class="mdl-textfield__input"
                      type="text"
                      id="username"
                    />
                    <label class="mdl-textfield__label" for="username"
                      >Uni-login brugernavn</label
                    >
                  </div>

                  <div class="mdl-textfield mdl-js-textfield">
                    <input
                      class="mdl-textfield__input"
                      type="password"
                      id="userpass"
                    />
                    <label class="mdl-textfield__label" for="userpass"
                      >Lav en adgangskode</label
                    >
                  </div>

                  <div class="mdl-textfield mdl-js-textfield">
                    <input
                      class="mdl-textfield__input"
                      type="password"
                      id="repass"
                    />
                    <label class="mdl-textfield__label" for="repass"
                      >Gentag adgangskode</label
                    >
                  </div>
                </form>
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <button
                  class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                >
                  Opret bruger
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Egen kode slutter her-->

    <!-- Add your site or application content here -->
    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- sidste linje er til Material Design-->

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
    <script>
      window.ga = function () {
        ga.q.push(arguments);
      };
      ga.q = [];
      ga.l = +new Date();
      ga("create", "UA-XXXXX-Y", "auto");
      ga("set", "anonymizeIp", true);
      ga("set", "transport", "beacon");
      ga("send", "pageview");
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
  </body>
</html>
